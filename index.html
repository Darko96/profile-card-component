<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Darko Mijatovic" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="upper-bg"></div>
      <div class="lower-bg"></div>
      <section class="profile-card-container">
        <div class="hero-section">
          <img
            src="images/image-victor.jpg"
            alt="Picture of a man."
            class="profile-img"
          />
        </div>
        <div class="title-box">
          <h1 class="profile-name">Victor Crest</h1>
          <p class="profile-age">26</p>
        </div>

        <p class="profile-city">London</p>

        <div class="social-media">
          <div class="followerss">
            <p>80K</p>
            <p>Followers</p>
          </div>

          <div class="likes">
            <p>803K</p>
            <p>Likes</p>
          </div>

          <div class="photos-number">
            <p>1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
